<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:replace="fragments/layout :: header">Header</div>

<p th:if="${videoExists}">This video was added to the database already.</p>

<form action="#" method="post" th:action="@{/addVideo}">
    <label for="videoId">Video Id</label>
    <input id="videoId" name="videoId" type="text"/>
    <button onclick="loadVideo()" type="button">Load Video</button>

    <div id="formSecondPart" style="display: none;">
        <label for="title">Title</label>
        <input id="title" name="title" type="text"/>
        <label for="startSeconds">Start after seconds</label>
        <input id="startSeconds" min="0" name="startSeconds" step="1" type="number"/>
        <label for="endSeconds">End after seconds</label>
        <input id="endSeconds" min="0" name="endSeconds" step="1" type="number"/>
        <input type="submit" value="Submit"/>
        <div id="player"></div>
    </div>
</form>

<script th:src="@{/js/add.js}" type="text/javascript"></script>
<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>

<div th:replace="fragments/layout :: footer">Footer</div>
</body>
</html>
