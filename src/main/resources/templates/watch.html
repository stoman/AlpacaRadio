<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@next/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/layout :: navbar">Navbar</div>

<div id="vue" class="container">
    <div v-if="videoWarning" class="alert alert-warning" role="alert">
        Your browser disables autoplay of videos if you don't interact with the website. Please start the video
        manually.
    </div>
    <h2>{{videoTitle}}</h2>
    <div id="player"></div>
    <p>Video added by:
        <user-details v-bind:name="addedByName" v-bind:picture="addedByPicture"></user-details>
    </p>
</div>


<div th:replace="fragments/layout :: footer">
    <div class="container">Footer</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@next/dist/js/bootstrap.bundle.js"></script>
</div>

<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
<script th:src="@{/js/watch.js}" src="../static/js/watch.js" type="text/javascript"></script>

</body>
</html>
