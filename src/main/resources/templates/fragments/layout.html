<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>AlpacaRadio</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script th:src="@{/js/auth.js}" type="text/javascript"></script>
</head>
<body>
<div th:fragment="header">
    <h1>Welcome to AlpacaRadio!</h1>
    <a th:unless="${user}" href="/oauth2/authorization/github">Login with GitHub</a>
    <a th:unless="${user}" href="/oauth2/authorization/google">Login with Google</a>
    <img th:if="${user}" th:src="${user.picture}" style="width: 2em; height: 2em; border-radius: 0.5em;" />
    <span th:if="${user}" th:text="${user.name}">Full Name</span>
    <a th:if="${user}" href="#" onclick="logout()">Logout</a>
</div>
<p>Content here</p>
<div th:fragment="footer">Made with ðŸŽ¶ in Munich</div>
</body>
</html>
