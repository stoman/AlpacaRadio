<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>AlpacaRadio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@next/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-dark bg-dark navbar-expand-md mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">AlpacaRadio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addVideo">Add Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listVideos">List Videos</a>
                    </li>
                    <li th:if="${user}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarAccountLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <img style="width: 2em; height: 2em; border-radius: 0.5em;" th:src="${user.picture}"/>
                            <span th:text="${user.name}">Full Name</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarAccountLink">
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                    <li th:unless="${user}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarSignInLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Sign in
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarSignInLink">
                            <li><a class="dropdown-item" href="/oauth2/authorization/github">Login with GitHub</a></li>
                            <li><a class="dropdown-item" href="/oauth2/authorization/google">Login with Google</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <p>Content here</p>
</div>

<div th:fragment="footer">
    <div class="mt-5">
        <div class="container">
            <span class="text-muted">Made with ðŸŽ¶ in Munich.</span>
        </div>
    </div>
    <script th:src="@{/js/auth.js}" type="text/javascript"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@next/dist/js/bootstrap.bundle.js"></script>
</div>
</body>
</html>
